<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ch1.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="newsletter-sign-up grid">
      <img
        class="newsletter__image"
        src="images/illustration-sign-up-mobile.svg"
        alt=""
      />

      <div class="newsletter--body">
        <h1 class="newsletter__heading">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly update on;</p>
        <ul class="newsletter__list">
          <li class="list">
            <img class="list__image" src="images/icon-success.svg" alt="" />
            <p>Product discovery and building what matters</p>
          </li>
          <li class="list">
            <img class="list__image" src="images/icon-success.svg" alt="" />
            <p>Measure to ensure update are a success</p>
          </li>
          <li class="list">
            <img class="list__image" src="images/icon-success.svg" alt="" />
            <p>And much more!</p>
          </li>
        </ul>
        <form action="">
          <h3 class="form__heading">Email address</h3>
          <input
            class="form__input"
            type="email"
            placeholder="email@company.com"
          />
          <button class="form__btn">subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>
  </body>
</html>
